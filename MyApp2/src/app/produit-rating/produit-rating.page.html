<div align="center">

  <star-rating value={{rate}} totalstars="5" checkedcolor="red" uncheckedcolor="black" size="50px" readonly="false" (rate)="onRate($event)"></star-rating>


  <ion-row>
    <ion-col>
      <ion-button class="btn" round style="width: 100%" (click)="add_note()"> Ok</ion-button>

    </ion-col>

    <ion-col><ion-button class="btn" round style="width: 100%"(click)="close()"> Cancel</ion-button>


    </ion-col>

  </ion-row>
</div>
