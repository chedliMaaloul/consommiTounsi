<ion-header [translucent]="true" style="z-index: 11;">
  <ion-toolbar  color="danger">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="goToHome()">
        <ion-icon slot="icon-only" name="home"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title style="text-align: center;">
      <strong>
      Détails Produit
      </strong>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
<ion-grid class="ion-no-padding">
  <ion-row>
    <ion-col class="ion-no-padding">
      <ion-img src="data:image/jpeg;base64,{{produit.img}}" *ngIf="produit.img"></ion-img>
      <ion-img src="../../assets/imgs/no_image.png" *ngIf="!produit.img"></ion-img>
    </ion-col>
  </ion-row>
  <ion-item>
    <ion-col size="4">
      <ion-label>Nom :</ion-label></ion-col>  
    <ion-col size="4" offset="4">{{produit.nom}}</ion-col>
  </ion-item>
  <ion-item>
    <ion-col size="4">
      <ion-label>Marque :</ion-label></ion-col>  
    <ion-col size="4" offset="4">{{produit.marque}}</ion-col>
  </ion-item>
  <ion-item>
    <ion-col size="4">
      <ion-label>Catégorie :</ion-label></ion-col>  
    <ion-col size="4" offset="4" *ngIf="produit.categorie">{{produit.categorie.nom}}</ion-col>
    <ion-col size="4" offset="4" *ngIf="!produit.categorie"></ion-col>
  </ion-item>
  <ion-item>
    <ion-col size="4">
      <ion-label>Prix :</ion-label></ion-col>  
    <ion-col size="4" offset="4">{{produit.prix}}</ion-col>
  </ion-item>
  <ion-item>
    <ion-col size="4">
      <ion-label>Note :</ion-label></ion-col>  
    <ion-col size="4" offset="4">{{produit.note}}</ion-col>
  </ion-item>
</ion-grid>
</ion-content>
