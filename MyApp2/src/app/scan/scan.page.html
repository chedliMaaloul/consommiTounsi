<ion-header [translucent]="true" style="z-index: 9999;">
    <ion-toolbar color="danger">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-button (click)="goToHome()">
          <ion-icon slot="icon-only" name="home" style="color: white !important;"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title style="text-align: center !important;">
        <strong>
        Scan
        </strong>
      </ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content *ngIf="isTunisie"> 
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event,data)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-grid>
    <ion-row>
    <ion-col size="3">
      <ion-label>Code :</ion-label>
      </ion-col>
      <ion-col size="9">
      <ion-text>{{data.code}}</ion-text>
      </ion-col>
    </ion-row>
    <ion-row>
    <ion-col size="3">
      <ion-label>Made in :</ion-label>
    </ion-col>
    <ion-col size="9">
      <ion-text>Tunisia</ion-text>
    </ion-col>
    
    </ion-row>
  </ion-grid>

  <ion-row>
    <ion-col size="12" style="text-align: center !important;">
      <img  src="../../assets/imgs/smile.png">
   </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" style="text-align: center !important;
       font-weight: 800 !important;font-size: larger !important; color: #990000; font-family: cursive;">Bravo ! ce produit est tunisien.</ion-col>
    </ion-row>
 <br>
    <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col class="ion-no-padding" size="12" style="text-align: center !important;">
        <img class="rounded-circle" src="data:image/jpeg;base64,{{data.img}}" (click)="update_image(data)"*ngIf="data.img">
        <img class="rounded-circle" src="../../assets/imgs/no_image.png" (click)="update_image(data)"*ngIf="!data.img">
      </ion-col>
    </ion-row>
    <ion-item>
      <ion-col size="4">
        <ion-label>Nom :</ion-label></ion-col>  
      <ion-col size="4" style="text-align: center !important;">{{data.nom}}</ion-col>
      <ion-col size="4">
        <ion-icon name="create" style="float: right" size="large" (click)="update_nom(data)"></ion-icon>
      </ion-col>
    </ion-item>
    <ion-item>
      <ion-col size="4">
        <ion-label>Marque :</ion-label></ion-col>  
      <ion-col size="4" style="text-align: center !important;">{{data.marque}}</ion-col>
       <ion-col size="4">
        <ion-icon name="create" style="float: right" size="large" (click)="update_marque(data)"></ion-icon>
      </ion-col>
    </ion-item>
  
    <ion-item>
      <ion-col size="4">
        <ion-label>Cat√©gorie :</ion-label></ion-col>  
      <ion-col size="4" style="text-align: center !important;" *ngIf="data.categorie">{{data.categorie.nom}}</ion-col>
      <ion-col size="4" style="text-align: center !important;" *ngIf="!data.categorie"></ion-col>

       <ion-col size="4">
        <ion-icon name="create" style="float: right" size="large" (click)="select.open()"></ion-icon>
      </ion-col>
    </ion-item>
    
      <ion-item [hidden]='hideList'>
          <ion-select placeholder="Country" #select     (ionChange)='update_categorie(data)'>
        <ion-select-option *ngFor="let c of categories" [value]="c">{{c.nom}}</ion-select-option>
          </ion-select>
      </ion-item>
  
    <ion-item>
      <ion-col size="4">
        <ion-label>Prix :</ion-label></ion-col>  
      <ion-col size="4" style="text-align: center !important;">3500</ion-col>
       <ion-col size="4">
        <ion-icon  name="create" style="float: right" size="large" (click)="update_prix(data)"></ion-icon>
      </ion-col>
    </ion-item>
    
    <ion-item>
      <ion-col size="4">
        <ion-label>Note :</ion-label></ion-col>  
      <ion-col size="4" style="text-align: center !important;">{{note}}</ion-col>
       <ion-col size="4">
        <ion-icon name="create" style="float: right" size="large "(click)="openRatingPage($event,data)"></ion-icon>
      </ion-col>
    </ion-item>
  </ion-grid>

</ion-content>

<ion-content *ngIf="!isTunisie">

<ion-grid>
    <ion-row>
    <ion-col size="3">
      <ion-label>Code :</ion-label>
      </ion-col>
      <ion-col size="9">
      <ion-text>{{data.code}}</ion-text>
      </ion-col>
    </ion-row>
    </ion-grid>

    <ion-row>
    <ion-col size="12" style="text-align: center !important;">
      <img  src="../../assets/imgs/smile.png">
   </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" style="text-align: center !important;
     font-weight: 800 !important;font-size: larger !important; color: #990000;font-family: cursive;">ce produit n'est pas tunisien !<br>
     Essayer d'encourager la consommation tunisienne</ion-col>
    </ion-row>
</ion-content>
